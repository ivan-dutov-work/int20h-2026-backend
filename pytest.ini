[pytest]
pythonpath = src
addopts = -q --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for organizing test runs
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (requires database and full application setup)
    slow: Slow-running tests (concurrency scenarios, bulk operations)
    db: Tests that interact with the database
    api: Tests that make HTTP requests to API endpoints

# Coverage settings (uncomment to enable by default)
# addopts = -q --strict-markers --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=90

# Asyncio configuration
asyncio_mode = auto
